<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
    <!-- Stats Cards -->
    <div class="bg-white rounded-lg shadow p-6">
        <div class="flex items-center">
            <div class="p-3 rounded-full bg-blue-500 text-white">
                <i class="fas fa-file-invoice text-xl"></i>
            </div>
            <div class="ml-4">
                <p class="text-sm font-medium text-gray-600">Total Invoices</p>
                <p id="total-invoices" class="text-2xl font-semibold text-gray-900">0</p>
            </div>
        </div>
    </div>

    <div class="bg-white rounded-lg shadow p-6">
        <div class="flex items-center">
            <div class="p-3 rounded-full bg-green-500 text-white">
                <i class="fas fa-credit-card text-xl"></i>
            </div>
            <div class="ml-4">
                <p class="text-sm font-medium text-gray-600">Total Payments</p>
                <p id="total-payments" class="text-2xl font-semibold text-gray-900">0</p>
            </div>
        </div>
    </div>

    <div class="bg-white rounded-lg shadow p-6">
        <div class="flex items-center">
            <div class="p-3 rounded-full bg-yellow-500 text-white">
                <i class="fas fa-dollar-sign text-xl"></i>
            </div>
            <div class="ml-4">
                <p class="text-sm font-medium text-gray-600">Amount Due</p>
                <p id="amount-due" class="text-2xl font-semibold text-gray-900">$0</p>
            </div>
        </div>
    </div>

    <div class="bg-white rounded-lg shadow p-6">
        <div class="flex items-center">
            <div class="p-3 rounded-full bg-purple-500 text-white">
                <i class="fas fa-check-circle text-xl"></i>
            </div>
            <div class="ml-4">
                <p class="text-sm font-medium text-gray-600">Amount Paid</p>
                <p id="amount-paid" class="text-2xl font-semibold text-gray-900">$0</p>
            </div>
        </div>
    </div>
</div>

<!-- Action Tiles -->
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
    <a href="/payments/new" class="bg-blue-600 hover:bg-blue-700 text-white rounded-lg p-6 text-center transition duration-200">
        <i class="fas fa-plus text-2xl mb-2"></i>
        <p class="font-semibold">New Payment</p>
    </a>

    <a href="/vendors/new" class="bg-green-600 hover:bg-green-700 text-white rounded-lg p-6 text-center transition duration-200">
        <i class="fas fa-user-plus text-2xl mb-2"></i>
        <p class="font-semibold">Add Vendor</p>
    </a>

    <a href="/properties/new" class="bg-yellow-600 hover:bg-yellow-700 text-white rounded-lg p-6 text-center transition duration-200">
        <i class="fas fa-building text-2xl mb-2"></i>
        <p class="font-semibold">Add Property</p>
    </a>

    <a href="/invoices/new" class="bg-purple-600 hover:bg-purple-700 text-white rounded-lg p-6 text-center transition duration-200">
        <i class="fas fa-file-invoice text-2xl mb-2"></i>
        <p class="font-semibold">New Invoice</p>
    </a>
</div>

<!-- Recent Activity -->
<div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
    <!-- Recent Payments -->
    <div class="bg-white rounded-lg shadow">
        <div class="p-6 border-b border-gray-200">
            <h3 class="text-lg font-semibold text-gray-900">Recent Payments</h3>
        </div>
        <div class="p-6">
            <div id="recent-payments" class="space-y-4">
                <!-- Recent payments will be loaded here -->
                <div class="text-center text-gray-500">
                    <i class="fas fa-spinner fa-spin text-xl"></i>
                    <p class="mt-2">Loading recent payments...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Pending Invoices -->
    <div class="bg-white rounded-lg shadow">
        <div class="p-6 border-b border-gray-200">
            <h3 class="text-lg font-semibold text-gray-900">Pending Invoices</h3>
        </div>
        <div class="p-6">
            <div id="pending-invoices" class="space-y-4">
                <!-- Pending invoices will be loaded here -->
                <div class="text-center text-gray-500">
                    <i class="fas fa-spinner fa-spin text-xl"></i>
                    <p class="mt-2">Loading pending invoices...</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/js/dashboard.js"></script>
